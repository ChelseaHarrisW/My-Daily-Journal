<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
    <div class="header">
        <logo id="logo"> <img src=""></logo>
        <h1>Chelsea's Daily Journal</h1>
    </div>
  
</head>

<body>
    <script type="module" src="./scripts/main.js"></script>
    <main id="container">
        <form class="entryForm">
            <fieldset>
                <label for="entryDate">Date</label>
                <input type="date" name="entryDate" class="entryForm__date">
            </fieldset>
        </form>
        <form class="entryForm">
            <fieldset>
                <label for="entryDate">Journal Entry Title</label>
                <input type="textarea" name="entryTitle" class="entryForm_Titel">
            </fieldset>
        </form>
        <form class="entryForm">
            <fieldset>
                <label for="entryDate">Journal Entry</label>
                <input type="textarea" name="entryTitle" class="entryForm_Entry">
            </fieldset>
        </form>
        <form class="entryForm">
            <fieldset>
                <label for="select">Whats your mood? </label>
                <select name="mood" id="mood">
                    <option value="mood">your mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="mad">Mad</option>
                    <option value="excited">Excited</option>
                </select>
            </fieldset>
        </form>



        <div class="list">
            <section id="entry">
                <article id="entry">


                </article>

            </section>
        </div>
        <div class="aside">
            <aside>

            </aside>

        </div>
    </main>
    <footer class=end-page>

    </footer>

</body>

</html>
